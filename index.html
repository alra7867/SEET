<html>
<head>
<title> Student Electronic Exit Ticket  </title>
<link rel="stylesheet" href="main.css"/>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<meta name="viewport" content="width=device-width, initial-scale=1">

</head>

<body>
<div class="container">
    <div class="row">
        <h2 class="text-center"> Student Electronic Exit Ticket <h2>


        <button type="button" class="btn btn-primary pull-right " id="btn1" data-toggle="modal" data-target="#login-modal"> Teacher  </button>
        <button type="button" class="btn btn-primary pull-right" id="btn2" data-toggle="modal" data-target="#login-modal"> Researcher  </button>
        <div class="modal" role="dialog" id="login-modal">
              <div class="modal-dialog">
                  <div class="modal-content">
                      <div class="modal-header">
                        <h2>Login Form  </h2>
                          <button type="button" class="close" data-dismiss="modal">  &times;  </button>


                      </div>

                      <div class="modal-body">
                        <form>
                        <div class="form-group">
                          <input type="text" class="form-control">
                        </div>
                        <div class="form-group">
                          <input type="password" class="form-control">
                        </div>
                        <button type="submit" class="btn"> Submit  </button>
                        </form>

                      </div>
                      <div class="modal-footer">

                        <button type="button" class="btn btn-primary" data-dismiss="modal">  Close  </button>

                      </div>

                  </div>

              </div>


        </div>

    </div>

    <div class="row" id="div2">
      <div class="col-md-7">
      <button type="button" class="btn btn-success btn-lg pull-right">For Student</button>
      </div>
      <div class="col-md-5">
      </div>

    </div>


</div>

</body>




</html>
